<div class="col-sm-4 wow bounceIn">
  <div class="thumbnail">
    <!--<img class="img-responsive" src="{{bg}}" alt="...">-->
    <iframe src='https://maps.google.com/maps?q={{geo.lat}},{{geo.lng}}&hl=es;z=14&amp;output=embed' width="100%" height="300" frameborder="0" scrolling="no" style="border:0" allowfullscreen></iframe>
    <img src="{{face}}" class="text-center img-circle img-face" alt="{{name}}">
    <div class="caption">
      <h3>{{name}}</h3>
      <p>{{body}}</p>
      <hr>
      <p><a href="{{fb}}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      <a href="tel:{{phone}}"><i class="fa fa-phone" aria-hidden="true"></i></a>
      <a href="mailto:{{email}}"><i class="fa fa-envelope" aria-hidden="true"></i></a></p>
    </div>
  </div>
</div>
